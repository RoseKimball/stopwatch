<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Stopwatch App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div id="header">
                Stopwatch
            </div>
            <div id="lap">
                <span id="lapMinute">00</span>:
                <span id="lapSecond">00</span>:
                <span id="lapCentisecond">00</span>
            </div>
            <div id="time">
                <span id="timeMinute">00</span>:
                <span id="timeSecond">00</span>:
                <span id="timeCentisecond">00</span>
            </div>
            <div class="row" id="controlsContainer">
                <div class="col-2 offset-4">
                    <div class="control" id="startButton">
                        <button class="btn btn-color-2">Start</button>
                    </div>
                    <div class="control" id="stopButton">
                        <button class="btn btn-color-2">Stop</button>
                    </div>
                    <div class="control" id="resumeButton">
                        <button class="btn btn-color-2">Resume</button>
                    </div>
                </div>
                <div class="col-2" id="lapReset">
                    <div class="control" id="lapButton">
                        <button class="btn btn-color-2">Lap</button>
                    </div>
                    <div class="control" id="resetButton">
                        <button class="btn btn-color-2">Reset</button>
                    </div>
                </div>
            </div>
            <div id="laps">

            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="stopwatch.js"></script>
    </body>

</html>
